[package]
name = "binsec"
description = "Swiss Army Knife for Binary (In)Security"

authors = ["ex0dus-0x <ex0dus@codemuch.tech>"]
license = "MIT"

homepage = "https://github.com/ex0dus-0x/binsec"
documentation = "https://docs.rs/binsec"
repository = "https://github.com/ex0dus-0x/binsec"
readme = "README.md"

version = "1.0.0"
edition = "2018"

[profile.release]
opt-level = 'z'
lto = true

[dependencies]

clap = "2.33.1"

term-table = "1.3.0"
colored = "2.0.0"

goblin = "0.2.3"
typetag = "0.1"
platforms = "0.2.1"
sysctl = "0.4.0"
procfs = "0.7.9"

toml = "0.5.6"
serde_json = "1.0"
serde = { version = "1.0.112", features = ["derive"] }
